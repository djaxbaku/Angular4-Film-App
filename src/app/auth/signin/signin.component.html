 <div class="login-page">
  <div class="form">

    <form class="login-form" (ngSubmit)="onSignin(f)" #f="ngForm">
      <input type="email" email name="email" id="email" ngModel placeholder="Email"/>
      <input type="password" password name="password" id="password" ngModel placeholder="password"/>
      <button type="submit">login</button>
      <p class="message">Not registered? <a routerLink="/signup">Create an account</a></p>
    </form>
  </div>
</div>
